<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Discussion Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/style/style.css">
</head>
<body class="discussion-container">

  <header>
    <h2>Welcome to Class Discussion Forum</h2>
  </header>

  <section id="chat_area">
    <div class="chat-message student">
      <strong>@student:</strong> What’s the assignment?
      <small>9:45 AM</small>
    </div>
    <div class="chat-message teacher">
      <strong>Teacher Mariam 👩‍🏫:</strong> Read chapter 5 of Civic.
      <small>9:46 AM</small>
    </div>
  </section>

  <form id="message_form" method="POST" enctype="multipart/form-data" action="/post-message/jss1">
    <div class="chat-input-row">
      <label for="attachment" class="attach-icon">📎</label>
      <input type="file" name="attachment" id="attachment" accept="*/*">

      <input type="text" name="message" id="message" placeholder="Type a message..." required>

      <button type="submit" class="send-btn">💬</button>
    </div>
  </form>

</body>
</html>
