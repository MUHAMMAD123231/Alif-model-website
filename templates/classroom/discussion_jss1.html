<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Discussion Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/style/style.css">
  <link rel="stylesheet" href="../../static/style/telegram_chat.css">
</head>
<body class="tg-bg" data-room="{{ chat_room }}" data-username="{{ chat_username }}" data-role="{{ user_role }}">

  <header>
    <h2>Welcome to Class Discussion Forum</h2>
  </header>

  <section id="chat_area" class="tg-chat-container telegram-chat">
    <div class="tg-header telegram-header">
      <div class="tg-header-left">
        <img src="../../static/images/chat-bg.jpg" alt="Profile" class="tg-profile-pic" />
        <div class="tg-header-info">
          <div class="tg-contact-name">{{ chat_room|upper }} Group</div>
          <div class="tg-status">Online</div>
        </div>
      </div>
    </div>
    <div id="chat-box" class="tg-chat-box telegram-chat-history"></div>
    <div class="tg-chat-input-row telegram-input-row">
      <button class="tg-emoji-btn" title="Emoji">ðŸ˜Š</button>
      <button class="tg-attach-btn" title="Attach"><svg width="22" height="22" viewBox="0 0 24 24"><path fill="#888" d="M17.657 6.343a6 6 0 0 0-8.485 0l-5.657 5.657a6 6 0 0 0 8.485 8.485l7.071-7.071a4 4 0 0 0-5.657-5.657l-6.364 6.364a2 2 0 0 0 2.828 2.828l5.657-5.657" fill="none" stroke="#888" stroke-width="2"/></svg></button>
      <input type="text" id="chat-input" class="tg-chat-input telegram-input" placeholder="Message" autocomplete="off" />
      <button id="chat-send" class="tg-send-btn telegram-send-btn" disabled>
        <svg width="28" height="28" viewBox="0 0 24 24"><path fill="#0088cc" d="M2 21l21-9-21-9v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </section>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="../../static/interaction/chat.js"></script>

</body>
</html>
