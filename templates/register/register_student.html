<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../../static/style/style.css" type="text/css" media="all" />
  </head>
  <body>
    <form id="student_register" action="" method="POST" accept-charset="utf-8">
      <div id="student_info">
        <h2>Student Registration</h2>
        <label for="Lastname">Enter Your Lastname:</label>
        <input type="text" name="Lastname" id="Lastname" placeholder="Muhammad"/>
        <label for="Firstname">Enter Your Firstname:</label>
        <input type="text" name="Firstname" id="Firstname" placeholder="Abdul Sobur"/>
        <label for="Username">Enter Your Username:</label>
        <input type="text" name="Username" id="Username"
        placeholder="@BlackChamel"/>
        <label for="email">Enter Your Email:</label>
        <input type="email" name="email" id="email"
        placeholder="joe2256@gmail.com"/>
        <label for="DOB">Date-Of-Birth:</label>
        <input type="date" name="DOB" id="DOB"/>
        <label for="gender">Gender Required</label>
        <select name="gender" id="gender">
          <option value="">N/A</option>
          <option value="male">MALE</option>
          <option value="female">FEMALE</option>
        </select>
          <label for="class">Your Current Class</label>
          <select name="class" id="class">
            <option value="">N/A</option>
            <option value="jss1">Junior Secondary School 1</option>
            <option value="jss2">Junior Secondary School 2</option>
            <option value="jss3">Junior Secondary School 3</option>
            <option value="sss1">Senior Secondary School 1</option>
            <option value="sss2">Senior Secondary School 2</option>
            <option value="sss3">Senior Secondary School 3(Final Year)</option>
          </select>
      </div>
      <div id="student_password">
        <label for="initialPassword">Enter Your Password</label>
        <input type="password" name="initialPassword"
        id="initialPassword"/>
        <label for="finalPassword">Confirm Password</label>
        <input type="password" name="finalPassword"
        id="finalPassword"/>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>If you are a returning student <a href="../login_page.html">Log In</a></p>
  </body>
</html>
