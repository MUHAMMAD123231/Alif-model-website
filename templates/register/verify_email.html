<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../static/style/style.css" />
  <title>Email Verification</title>
</head>
<body>
  <div class="verify-wrapper">
    <h2>Email Verification</h2>
    <p>We've sent a 6-digit code to your email. Please enter it below:</p>

    <form id="verify_form" method="POST" action="/register/verify_email">
      <input type="text" id="verification_code" maxlength="6" placeholder="Enter your 6-digit code" name = "code" required />
      <button type="submit">Verify</button>
    </form>
    <p>Please make sure you copy or write down your Special ID in the Alert
    message</p>
  </div>
</body>
</html>
